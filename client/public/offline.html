<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصال به اینترنت قطع است - پرانا</title>
  <style>
    body {
      font-family: 'Peyda', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
    .container {
      max-width: 500px;
      padding: 40px 20px;
      border-radius: 16px;
      background-color: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      font-weight: 700;
      color: #f8fafc;
    }
    p {
      font-size: 16px;
      margin-bottom: 24px;
      color: #cbd5e1;
    }
    .retry-button {
      background-color: #8b5cf6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .retry-button:hover {
      background-color: #7c3aed;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="/icons/icon-512x512.png" alt="پرانا - دستیار هوشمند سلامت">
    <h1>اتصال به اینترنت قطع است</h1>
    <p>برای استفاده از پرانا، لطفاً اتصال اینترنت خود را بررسی کنید و دوباره تلاش نمایید.</p>
    <button class="retry-button" onclick="window.location.reload()">تلاش مجدد</button>
  </div>
</body>
</html>
