<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پرانا - حالت ساده</title>
  <style>
    body {
      background-color: #1e293b;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: #334155;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin: 0 1rem;
    }
    
    .button {
      background-color: #2dd4bf;
      border: none;
      color: #0f172a;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.2s;
    }
    
    .button:hover {
      background-color: #14b8a6;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>فعال‌سازی حالت ساده</h1>
    <p>با کلیک بر روی دکمه زیر، نسخه ساده‌شده پرانا فعال می‌شود. این نسخه برای عیب‌یابی مشکلات نمایش طراحی شده است.</p>
    <button class="button" onclick="enableMinimalMode()">فعال‌سازی حالت ساده</button>
  </div>

  <script>
    function enableMinimalMode() {
      localStorage.setItem('prana_app_mode', 'MINIMAL');
      window.location.href = '/';
    }
  </script>
</body>
</html>
