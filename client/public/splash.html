<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2EC4B6">
  <title>پرانا - دستیار هوشمند سلامت</title>
  <style>
    @font-face {
      font-family: 'Peyda';
      src: url('./fonts/Peyda-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Peyda', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #121826 0%, #1A2234 100%);
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .splash-logo {
      position: relative;
      width: 150px;
      height: 150px;
      margin-bottom: 2rem;
      border-radius: 30px;
      background: linear-gradient(135deg, #2EC4B6 0%, #20AFA2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 20px 80px -20px rgba(46, 196, 182, 0.5),
        0 0 0 2px rgba(255, 255, 255, 0.1);
    }
    
    .splash-logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15), transparent 70%);
      border-radius: 30px;
    }
    
    .splash-logo-symbol {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: white;
    }
    
    p {
      font-size: 1rem;
      max-width: 80%;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
    }
    
    .loading-bar {
      width: 200px;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
      position: relative;
    }
    
    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #2EC4B6, transparent);
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(200%);
      }
    }
    
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.5;
      }
      90% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) translateX(100vw) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation" id="animation"></div>
  
  <div class="splash-container">
    <div class="splash-logo">
      <div class="splash-logo-symbol">پرانا</div>
    </div>
    
    <h1>دستیار هوشمند سلامت</h1>
    <p>در حال بارگذاری اپلیکیشن...</p>
    
    <div class="loading-bar"></div>
  </div>
  
  <script>
    // ایجاد ذرات متحرک پس‌زمینه
    const animation = document.getElementById('animation');
    const colors = ['#2EC4B6', '#20AFA2', '#1A9085', '#46E0D3'];
    
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // ویژگی‌های تصادفی
      const size = Math.random() * 20 + 5;
      const color = colors[Math.floor(Math.random() * colors.length)];
      const top = Math.random() * 100;
      const left = Math.random() * 100;
      const duration = Math.random() * 10 + 10;
      const delay = Math.random() * 5;
      
      // استایل‌دهی
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.backgroundColor = color;
      particle.style.top = `${top}vh`;
      particle.style.left = `${left}vw`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      particle.style.opacity = (Math.random() * 0.3 + 0.1).toString();
      
      animation.appendChild(particle);
    }
    
    // ریدایرکت به صفحه اصلی بعد از تاخیر
    setTimeout(() => {
      window.location.href = '/';
    }, 2000);
  </script>
</body>
</html>
